<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <label class="theme-toggle">
        <input type="checkbox" id="themeSwitcher" />
        <span class="slider"></span>
      </label>
      
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Let's plan</h1>
                <p>Keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers"> 2/3 </p>
            </div>
        </div>
        
        <form action="">
            <input type="text" id="taskInput" placeholder="Add a new task" id="input" required>
            <button type="submit" id="newTask">+</button>
        </form>

        <ul id="task-list"></ul>
        <div id="toast"></div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
